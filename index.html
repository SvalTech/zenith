<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="2;url=https://sval.tech/chaos">
    <title>Transitioning to Chaos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap');

        body {
            background-color: #09090b;
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        /* The Old Name - Elegant and Fading */
        .old-name {
            font-weight: 900;
            font-size: clamp(2.5rem, 8vw, 5rem);
            letter-spacing: -0.05em;
            color: #27272a;
            /* Zinc 800 */
            transition: all 1s ease-in-out;
            text-transform: uppercase;
        }

        /* The New Name - Stamped Over */
        .new-stamp {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-5deg) scale(1.5);
            background-color: #ffffff;
            color: #000000;
            font-weight: 900;
            font-size: clamp(3rem, 10vw, 6rem);
            padding: 0.4rem 2rem;
            border: 8px solid #000000;
            white-space: nowrap;
            opacity: 0;
            box-shadow: 10px 10px 0px #ef4444;
            animation: clean-slam 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards;
            animation-delay: 0.5s;
        }

        @keyframes clean-slam {
            0% {
                transform: translate(-50%, -50%) rotate(0deg) scale(2);
                opacity: 0;
            }

            100% {
                transform: translate(-50%, -50%) rotate(-6deg) scale(1);
                opacity: 1;
            }
        }

        /* Subtle Background Progress */
        .progress-bg {
            position: fixed;
            bottom: 0;
            left: 0;
            height: 4px;
            background: #ef4444;
            width: 0%;
            animation: progress 2s linear forwards;
        }

        @keyframes progress {
            100% {
                width: 100%;
            }
        }

        .tagline {
            margin-top: 5rem;
            font-weight: 400;
            color: #71717a;
            /* Zinc 400 */
            letter-spacing: 0.1em;
            text-transform: uppercase;
            font-size: 0.75rem;
            opacity: 0;
            animation: fade-up 0.8s ease-out forwards;
            animation-delay: 1s;
        }

        @keyframes fade-up {
            from {
                transform: translateY(10px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div class="progress-bg"></div>

    <div class="container">
        <div class="old-name">Zenith</div>

        <div class="new-stamp">CHAOSPREP</div>

        <p class="tagline">Mastering the Daily Grind</p>
    </div>

    <script>
        // Smooth Fallback Redirect
        setTimeout(() => {
            window.location.href = "https://sval.tech/chaos";
        }, 2200);
    </script>
</body>

</html>
