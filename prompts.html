<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny Prompts</title>
    <style>
        :root {
            --bg: #f8fafc;
            --surface: #ffffff;
            --border: #e2e8f0;
            --text: #334155;
            --text-light: #94a3b8;
            --primary: #3b82f6;
            --accent: #22c55e;
            --danger: #ef4444;
            --danger-bg: #fee2e2;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.5;
            padding: 2rem;
            max-width: 1200px; /* Wider container for grid */
            margin: 0 auto;
        }

        /* Header */
        header {
            margin-bottom: 2rem;
            text-align: center;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.025em;
            color: #0f172a;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-light);
            font-size: 0.875rem;
        }

        /* Input Area */
        .input-group {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02);
            margin-bottom: 2.5rem;
            max-width: 680px; /* Keep input focused in center */
            margin-left: auto;
            margin-right: auto;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            transition: box-shadow 0.2s, border-color 0.2s;
        }

        .input-group:focus-within {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
            border-color: #cbd5e1;
        }

        textarea {
            width: 100%;
            border: none;
            resize: none;
            outline: none;
            font-family: inherit;
            font-size: 1rem;
            color: var(--text);
            min-height: 60px;
            background: transparent;
        }

        textarea::placeholder {
            color: #cbd5e1;
        }

        .actions {
            display: flex;
            justify-content: flex-end;
        }

        button.add-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.5rem 1.25rem;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button.add-btn:hover {
            background-color: #2563eb;
        }

        /* GRID LAYOUT - New */
        #prompt-list {
            display: grid;
            /* Auto-fill columns, minimum 250px wide, max 1 fraction of space */
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
            align-items: start; /* Prevents cards from stretching vertically weirdly */
        }

        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.25rem;
            cursor: pointer;
            position: relative;
            transition: transform 0.1s, border-color 0.2s, box-shadow 0.2s;
            user-select: none;
            height: 100%; /* Full height of grid cell */
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            border-color: #cbd5e1;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            transform: translateY(-2px);
        }

        .card:active {
            transform: scale(0.98);
        }

        .card-content {
            font-size: 0.9rem;
            white-space: pre-wrap;
            color: var(--text);
            overflow-wrap: break-word; /* Prevents long words breaking layout */
            margin-bottom: 0.5rem;
            flex-grow: 1;
        }

        /* Delete Button */
        .delete-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text-light);
            cursor: pointer;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0; /* Hidden by default */
            transition: all 0.2s;
            z-index: 10;
        }

        .card:hover .delete-btn {
            opacity: 1; /* Show on hover */
        }

        .delete-btn:hover {
            background-color: var(--danger);
            color: white;
            border-color: var(--danger);
        }

        /* Empty State */
        .empty-state {
            grid-column: 1 / -1; /* Span all columns */
            text-align: center;
            color: var(--text-light);
            padding: 4rem 1rem;
            font-size: 0.95rem;
            border: 2px dashed var(--border);
            border-radius: 12px;
        }

        /* Toast Notification */
        #toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #1e293b;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            font-size: 0.875rem;
            font-weight: 500;
            opacity: 0;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.3s;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* Mobile Optimization */
        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }
            .delete-btn {
                opacity: 1;
                background-color: #f1f5f9;
            }
            #prompt-list {
                grid-template-columns: 1fr; /* Single column on mobile */
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Tiny Prompts</h1>
        <div class="subtitle">Grid view. Click to copy.</div>
    </header>

    <div class="input-group">
        <textarea id="prompt-input" placeholder="Paste your AI prompt here..." rows="1"></textarea>
        <div class="actions">
            <button class="add-btn" id="add-btn">Save Prompt</button>
        </div>
    </div>

    <div id="prompt-list">
        <!-- Prompts will appear here -->
    </div>

    <div id="toast">
        <svg width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
        </svg>
        <span id="toast-msg">Copied!</span>
    </div>

    <script>
        // DOM Elements
        const promptInput = document.getElementById('prompt-input');
        const addBtn = document.getElementById('add-btn');
        const list = document.getElementById('prompt-list');
        const toast = document.getElementById('toast');
        const toastMsg = document.getElementById('toast-msg');

        // State
        let prompts = JSON.parse(localStorage.getItem('tiny_prompts')) || [];

        // --- Functions attached to window for global access ---

        window.addPrompt = function() {
            const text = promptInput.value.trim();
            if (!text) return;

            const newPrompt = {
                id: Date.now(), // unique ID
                text: text,
                createdAt: new Date().toISOString()
            };

            prompts.unshift(newPrompt);
            saveToStorage();
            renderPrompts();
            
            // Reset input
            promptInput.value = '';
            promptInput.style.height = '60px';
            promptInput.focus();
        };

        window.deletePrompt = function(id, event) {
            // Stop bubbling so we don't copy text
            if(event) {
                event.stopPropagation();
                event.preventDefault();
            }
            
            // Immediate delete (no confirm dialog to avoid browser blocking)
            prompts = prompts.filter(p => p.id !== id);
            saveToStorage();
            renderPrompts();
            showToast("Deleted");
        };

        window.copyText = function(text) {
            const tempTextArea = document.createElement("textarea");
            tempTextArea.value = text;
            
            // Make invisible
            tempTextArea.style.position = "fixed";
            tempTextArea.style.left = "-9999px";
            tempTextArea.style.top = "0";
            document.body.appendChild(tempTextArea);
            
            tempTextArea.focus();
            tempTextArea.select();
            
            try {
                const successful = document.execCommand('copy');
                if(successful) showToast("Copied to clipboard!");
            } catch (err) {
                console.error('Copy failed', err);
            }
            
            document.body.removeChild(tempTextArea);
        };

        // --- Internal Helper Functions ---

        function showToast(message) {
            toastMsg.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        function saveToStorage() {
            localStorage.setItem('tiny_prompts', JSON.stringify(prompts));
        }

        function renderPrompts() {
            list.innerHTML = '';

            if (prompts.length === 0) {
                list.innerHTML = `<div class="empty-state">No prompts yet. Add one above!</div>`;
                return;
            }

            prompts.forEach(prompt => {
                const card = document.createElement('div');
                card.className = 'card';
                // Use onclick attribute referencing global function
                card.onclick = () => window.copyText(prompt.text);

                // Escape HTML
                const safeText = prompt.text
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");

                card.innerHTML = `
                    <div class="card-content">${safeText}</div>
                    <button class="delete-btn" onclick="window.deletePrompt(${prompt.id}, event)" title="Delete">
                        <svg width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                `;
                list.appendChild(card);
            });
        }

        // --- Event Listeners ---

        // Auto-resize textarea
        promptInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
            if(this.value === '') this.style.height = '60px';
        });

        addBtn.addEventListener('click', window.addPrompt);
        
        promptInput.addEventListener('keydown', (e) => {
            if ((e.metaKey || e.ctrlKey) && e.key === 'Enter') {
                window.addPrompt();
            }
        });

        // Initial Render
        renderPrompts();

    </script>
</body>
</html>
